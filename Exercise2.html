<!DOCTYPE html>

<html>
  <head>
    <title> Buat Account Baru</title>
  </head>
  <body>
    <h1>Buat Account Baru</h1>
	<h3>Sign up Form</h3>
   <form action=" exrcise3.html"method="post">
	<label for="nama-depan">First Name : </label>
	<br>
	<input type="text"name="First Name" value="" id="nama-depan"required>
	</br>
	<label for="Nama-Belakang">Last Name : </label>
	<br>
	<input type="text"name="Last Name" value="" id="Nama-Belakang"required>
	</br>
	<br>
	<label for="gender">Gender</label>
	<br>
	<input type="radio" name="Gender" value="male">
	<label for="Male-radio">Male</label>
	<br>
	<input type="radio" name="Gender" value="female">
	<label for="female-radio">Female</label>
	<br>
	<label for="nasionality">Nationality :</label>
	<br>
	<select name"nasionality" id="Nationality">
	<option value"information">Information</option>
	</select>
	<br>
	<label for="Language">Language Spoke</label>
	<br>
	<input type="checkbox" name="bahasa" value="Bahasa indonesia" id="checkbox-indonesia">
	<label for="checkbox-indonesia">Bahasa Indonesia</label>
	<br>
	<input type="checkbox" name="bahasa" value="Bahasa Inggris" id="checkbox-inggris">
	<label for="checkbox-inggris">English</label>
	<br>
	<input type="checkbox" name="bahasa" value="Bahasa Korea" id="checkbox-Korea">
	<label for="checkbox-korea">Other</label>
	<br>
	<label for="about">Bio :</label>
	<br>
	<textarea name="name" rows="8" cols="40">
	</textarea>
	<br>
	<input type="Submit" value="Sign Up">

  </body>
